<script src="quill-browser.js"></script>

<link rel="import" href="../polymer/polymer.html">
<!--
  `<quill-browser></quill-browser>` n
  @demo demo.html
-->
<dom-module id="quill-browser">
  <template>
    <style>
      :host {
        display:block;
      }
      #editor {
        height: 375px;
      }
    </style>
    <div id="editor"></div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "quill-browser",
    ready: function(){
      var editor = new window.Quill(this.$.editor,{
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            ['image', 'code-block']
          ]
       },
       placeholder: 'Compose an epic...',
       theme: 'snow'  // or 'bubble'
      });
    },
  })
</script>
