<script src="../quill/quill.js"></script>
<link rel="import" href="../polymer/polymer.html">
<!--
  `<quill-js></quill-js>` Quill is a free, open source WYSIWYG editor built for the modern web.
  @demo demo.html
-->
<dom-module id="quill-js">
  <template>
    <style>
      :host {
        display:block;
      }
      #editor {
        height: 375px;
      }
    </style>
    <template is="dom-if" if="[[theme]]">
      <link href$="[[quillPath]]/quill.[[theme]].css" rel="stylesheet">
    </template>
    <div id="editor"><slot></slot></div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "quill-js",
      properties:{
      toolbar:{
        type: Array,
        value: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          ['link','image', 'code-block']
        ],
      },
      quillPath:{
        type: String,
        value: "/bower_components/quill"
      },
      placeholder: {
        type: String,
        value: "Compose an epic..."
      },
      theme: {
        type: String,
        value: "snow" // or 'bubble'
      },
      _getReady: {
        computed: "getReady(toolbar,placeholder,theme,checkInterval)"
      },
      checkInterval: {
        type: Number,
        value: 2000,
      },
      go: {
        notify: true,
      },
      value: {
        type: Object,
        notify: true,
      },
      dirtyLeave: {
        value: 'There are unsaved changes. Are you sure you want to leave?',
      },
    },
    getReady: function(toolbar,placeholder,theme,checkInterval){
      var editor = new Quill(this.$.editor,{
        modules: {
          toolbar: toolbar
        },
        placeholder: placeholder,
        theme: theme
      })
      var change = 0
      var typingTimer
      var source = "api"
      var that = this
      var delta = {}
      var updateCheck = function() {
        if (change > 0) {
          that.value = editor.getContents()
          that.go = !that.go
          // Fire custom event change
          if (source == "user") {
            that.fire('change', {delta: delta, content: that.value})
          } else {
            that.fire('update', {delta: delta, content: that.value})
          }
          change = 0
        } else if (JSON.stringify(that.value) !== JSON.stringify(editor.getContents())) { // Allow changes from the Two-way   data binding system
          that.resetContent(that.value)
          that.fire('update', {content: that.value})
        }
        clearTimeout(typingTimer)
        typingTimer = setTimeout(updateCheck, checkInterval)
      }
      editor.on('text-change', function(theDelta, oldDelta, theSource) {
        change = 1
        delta = theDelta
        source = theSource
        updateCheck()
      })
      // Check for unsaved data
      window.onbeforeunload = function() {
        if (change > 0) {
          return that.dirtyLeave
        }
      }
      if (!this.value || !Object.keys(this.value).length) {
        this.value = editor.getContents()
      }
    },
  })
</script>
